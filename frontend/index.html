<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Введите данные клиента</h1>
        <form id="client-form">
            <label for="name">Имя:</label>
            <input type="text" id="name" required><br>

            <label for="last_name">Фамилия:</label>
            <input type="text" id="last_name" required><br>

            <label for="date_of_birth">Дата рождения:</label>
            <input type="text" id="date_of_birth" required placeholder="дд.мм.гггг"><br>

            <label for="gender">Пол:</label>
            <select id="gender" required>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select><br>

            <button type="submit">Отправить</button>
        </form>
        <p id="status"></p>
    </div>

    <script>
        document.getElementById('client-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                last_name: document.getElementById('last_name').value,
                date_of_birth: document.getElementById('date_of_birth').value,
                gender: document.getElementById('gender').value
            };

            fetch('http://localhost:8080/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    return response.blob(); // Получаем PDF
                } else {
                    throw new Error('Ошибка при создании PDF');
                }
            })
            .then(blob => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'generated_document.pdf';
                link.click();
            })
            .catch(error => {
                document.getElementById('status').innerText = error.message;
            });
        });
    </script>
</body>
</html>
